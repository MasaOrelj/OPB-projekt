<h1 style="position:relative; left:10px; top:2px;">Welcome to ...</h1>
    <!-- Post Form -->
    <form style = "position:relative; left:10px; top:2px;" action="{{url('forum_post')}}" method="POST">
        <textarea  style = "border-width:4px; border-style:inset; width: 400px;"name="content"  placeholder="Write your post here..." required></textarea>
        <br>
        <input type="submit" value="Post">
    </form>

    <!-- Posts -->
    % for post in posts:
    <div>
        <hr>
            <h3 style = "position:relative; left:10px; top:2px; ">{{ post[1] }}</h3>
            <p style="position:relative; left:10px; top:2px;">Posted by: </p>
            <form action="{{url('comment_post', post_id=post[0])}}" method="POST">
                <textarea style = "position:relative; left:40px; top:2px; border-width:4px; border-style:inset; height: 50px;" name="content" placeholder="Write a comment..." required></textarea>
                <br>
                <input style = "position:relative; left:40px; top:2px;" type="submit" value="Comment">
            </form>
            <br>
        </div>
        % if post[0] in comments:
            % for comment in comments[post[0]]:
                <p style = "position:relative; left:40px; top:2px;">{{ comment }}</div>
                <p style="position:relative; left:40px; top:2px;">Comment by: </p>
            % end
        % end
    </div>
    % end
